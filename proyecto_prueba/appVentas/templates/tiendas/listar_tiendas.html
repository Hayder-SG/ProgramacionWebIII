{% extends "index.html" %}

{% block content %}
    <h1>LISTAR TIENDAS</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Acciones</th>
        </tr>
        {% for tienda in tiendas %}
            <tr>
                <td>{{ tienda.id_tienda }}</td>
                <td>{{ tienda.nombre }}</td>
                <td>{{ tienda.direccion }}</td>
                <td>
                    <a href=" {% url 'eliminar_tienda' tienda.id_tienda %} ">Eliminar</a> | 
                    <a href=" {% url 'actualizar_tienda' tienda.id_tienda %} ">Modificar</a> 
                </td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="{% url 'crear_tienda' %}">Nueva Tienda</a></p>
{% endblock  %}
